<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College ERP Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 h-screen flex justify-center items-center">
    
    <div class="bg-white p-8 rounded-xl shadow-2xl w-96">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">üèõÔ∏è EduManager</h1>
            <p class="text-gray-500 text-sm">Secure Login</p>
        </div>

        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Email or Mobile</label>
                <input type="text" id="uid" class="w-full border rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500" placeholder="admin@college.com" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="pass" class="w-full border rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500" placeholder="welcome123" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition">
                LOGIN
            </button>
        </form>
        <p id="msg" class="text-red-500 text-center text-sm mt-4 min-h-[20px]"></p>
    </div>

    <script>
        // PASTE YOUR DEPLOYED APP SCRIPT URL HERE
        const API_URL = "https://script.google.com/macros/s/AKfycbzO-cjHyyRWuDtbWI60UfC-mzJGauF9xop6j0iWilXN6Fzs5XqzsmgEOIotgsW1GsM/exec"; 

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('msg');
            
            btn.innerText = "Authenticating...";
            btn.disabled = true;

            const payload = {
                action: 'login',
                uid: document.getElementById('uid').value,
                pass: document.getElementById('pass').value
            };

            try {
                // We use 'no-cors' workaround implicitly by fetch, 
                // but standard POST usually works with Apps Script if redirects are followed.
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('role', data.role);
                    window.location.href = "dashboard.html";
                } else {
                    msg.innerText = data.message;
                    btn.innerText = "LOGIN";
                    btn.disabled = false;
                }
            } catch (error) {
                console.error(error);
                msg.innerText = "Connection Error. Check API URL.";
                btn.innerText = "LOGIN";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
